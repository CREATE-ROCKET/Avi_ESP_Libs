name: Dispatch

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Repository Dispatch1
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_GITHUB_TOKEN }}
          repository: Luftalian/Avi_73J_template
          event-type: update
